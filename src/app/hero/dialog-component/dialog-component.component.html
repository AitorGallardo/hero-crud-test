<div class="container">
  <h2 mat-dialog-title>{{data.title}}</h2>
  <mat-dialog-content>
    <p>{{data.message}}</p>
  </mat-dialog-content>
  <div class="mat-dialog-actions">
      <button mat-button mat-dialog-close>Cancel</button>
      <button mat-button [mat-dialog-close]="true">OK</button>
  </div>
</div>
